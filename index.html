<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="imgs/favicon.png">
  <meta name="author" content="WolTe" />
  <meta name="description" content="Una calculadora.">
  <meta name="keywords" content="Brayan,WolTe">
  <title>Calculadora</title>
</head>
<body>
<main id="calculadora">
  <div id="display">
    <div id="numPrevious"></div>
    <div id="numCurrent"></div>
  </div>
  <div id="btns">
    <button class="btn num" id="num0">0</button>
    <button class="btn num" id="num1">1</button>
    <button class="btn num" id="num2">2</button>
    <button class="btn num" id="num3">3</button>
    <button class="btn num" id="num4">4</button>
    <button class="btn num" id="num5">5</button>
    <button class="btn num" id="num6">6</button>
    <button class="btn num" id="num7">7</button>
    <button class="btn num" id="num8">8</button>
    <button class="btn num" id="num9">9</button>
    <button class="btn num" id="dot">.</button>
    <button class="btn op" id="clear">c</button>
    <button class="btn op" id="multiply">*</button>
    <button class="btn op" id="divide">/</button>
    <button class="btn op" id="subtract">-</button>
    <button class="btn op" id="add">+</button>
    <button class="btn op" id="equal">=</button>
  </div>
</main>
  <script src="script.js"></script>
</body>
</html>
